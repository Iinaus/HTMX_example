<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX</title>
    <link rel="stylesheet" href="./styles/weathercard.css">
</head>
<body class="bg-slate-500 p-10">
    <h1 class="text-4xl font-bold text-white mb-8">Weather Search</h1>
    <form 
        class="form relative"
        hx-trigger="submit"
        hx-post="/weather"
        hx-target="#result"
        hx-indicator="#loading">
        <div class="relative w-60">
            <button class="absolute left-2 -translate-y-1/2 top-1/2 p-1">
                <svg
                    width="17"
                    height="16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-labelledby="search"
                    class="w-5 h-5 text-gray-700">
                        <path
                            d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                            stroke="currentColor"
                            stroke-width="1.333"
                            stroke-linecap="round"
                            stroke-linejoin="round">
                        </path>
                </svg>
            </button>
            <input
                class="input rounded-full px-8 w-60 py-3 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300 shadow-md"
                type="text"
                id="city"
                name="city"
                placeholder="Type the city"
                required />
            <button type="reset" class="absolute right-3 -translate-y-1/2 top-1/2 p-1">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-700"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12">
                        </path>
                </svg>
            </button>
         </div>
        <div id="result" class="mt-6 text-xl"></div>
        <span class="htmx-indicator" id="loading">
            <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
        </span>
      </form>
</body>
</html>
